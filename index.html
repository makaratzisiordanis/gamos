<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Save the Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      background-image: url('background-image.jpg'); /* ← Βάλε εδώ τη φωτογραφία */
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 100px 40px 40px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 42px;
      color: #a86f45;
      margin-bottom: 10px;
    }

    .names {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .date {
      font-size: 22px;
      color: #666;
      margin-bottom: 30px;
    }

    .photo {
      margin: 30px auto;
      max-width: 500px;
      text-align: center;
    }

    .photo img {
      max-width: 100%;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .info {
      font-size: 18px;
      line-height: 2;
      color: #333;
    }

    .info a {
      color: #6b4d35;
      text-decoration: none;
      font-weight: 500;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">

   <div class="photo">

      Γλέντι στο Κτήμα Πασχαλάκη<br>
